<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Time tracking dashboard | Repro</title>
  </head>
  <body
    class="bg-page-bg font-rubik antialiased min-h-dvh flex flex-col gap-6 text-white"
  >
    <header class="sr-only">
      <p>Time Tracking Dashboard</p>
    </header>

    <main class="grow grid w-full place-items-center p-4">
      <div class="w-full max-w-7xl grid gap-6 lg:grid-cols-[auto_1fr]">
        <div class="rounded-2xl shadow-lg bg-card-bg">
          <div
            class="rounded-2xl bg-primary p-4 lg:p-8 lg:pr-20 lg:pb-20 flex items-center lg:items-start gap-4 lg:flex-col lg:gap-6"
          >
            <div class="border-4 size-16 lg:size-24 border-white rounded-full">
              <img
                src="./images/image-jeremy.png"
                alt="Jeremy Robson"
                class="max-w-full"
                loading="lazy"
              />
            </div>
            <h1 class="flex flex-col gap-1" id="tabheading">
              <span class="text-text">Report for</span>
              <span class="text-lg lg:text-3xl lg:flex lg:flex-col"
                ><span>Jeremy</span> <span>Robson</span></span
              >
            </h1>
          </div>

          <div
            role="tablist"
            aria-labelledby="tabheading"
            class="grid grid-cols-3 lg:grid-cols-1 p-4 pt-6 gap-4 *:cursor-pointer *:text-center"
          >
            <button
              id="daily-tab"
              type="button"
              role="tab"
              aria-selected="true"
              aria-controls="daily-panel"
              class="py-2 border border-transparent rounded-md hover:border-work aria-selected:border-white aria-selected:bg-page-bg"
            >
              Daily
            </button>

            <button
              id="weekly-tab"
              type="button"
              role="tab"
              aria-selected="false"
              aria-controls="weekly-panel"
              class="py-2 border border-transparent rounded-md hover:border-work aria-selected:border-white aria-selected:bg-page-bg"
            >
              Weekly
            </button>

            <button
              id="monthly-tab"
              type="button"
              role="tab"
              aria-selected="false"
              aria-controls="monthly-panel"
              class="py-2 border border-transparent rounded-md hover:border-work aria-selected:border-white aria-selected:bg-page-bg"
            >
              Monthly
            </button>
          </div>
        </div>

        <div class="">
          <dl
            id="daily-panel"
            role="tabpanel"
            data-panel="daily"
            aria-labelledby="daily-tab"
            class="grid-container grid gap-6 md:grid-cols-2 lg:grid-cols-3"
          >
            <div
              class="rounded-2xl bg-work relative pt-8 cursor-pointer hover:opacity-80"
            >
              <img
                src="./images/icon-work.svg"
                alt=""
                class="absolute top-0 right-0 z-10"
              />
              <div class="rounded-2xl bg-card-bg p-6 mt-6 relative z-20">
                <div class="flex items-center justify-between">
                  <dt>Work</dt>
                  <button
                    aria-label="Expand details"
                    class="border border-transparent cursor-pointer hover:border-work rounded-full size-8 grid place-items-center relative z-30"
                  >
                    <img src="./images/icon-ellipsis.svg" alt="" />
                  </button>
                </div>

                <div
                  class="mt-4 flex items-center justify-between gap-4 lg:flex-col lg:items-start"
                >
                  <dd class="text-3xl lg:text-4xl font-bold">32hrs</dd>
                  <p>Yesterday - 10hrs</p>
                </div>
              </div>
            </div>
          </dl>

          <dl
            id="weekly-panel"
            role="tabpanel"
            data-panel="weekly"
            aria-labelledby="weekly-tab"
            class="grid-container hidden gap-6 md:grid-cols-2 lg:grid-cols-3"
          ></dl>

          <dl
            id="monthly-panel"
            role="tabpanel"
            data-panel="monthly"
            aria-labelledby="monthly-tab"
            class="grid-container hidden gap-6 md:grid-cols-2 lg:grid-cols-3"
          ></dl>
        </div>
      </div>
    </main>

    <footer class="mt-auto text-center p-2">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-work"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.github.com/repro123"
          target="_blank"
          class="text-work"
          >Bello Ibrahim</a
        >.
      </p>
    </footer>

    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
